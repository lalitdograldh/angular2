<div class="main-login main-dashboard main-calender container">
	
	<div class="login-component dashboard-component">
		<a class="pull-left navBar">
			<i class="fa fa-chevron-left"  (click)="navigate()" aria-hidden="true" ></i>
		</a>
		<h3>Display Board</h3>
		<ul class="nav navbar-nav">
			<li class="dropdown">
				<a (click)="isOpen" routerLink="/notification" routerLinkActive="active" aria-haspopup="true" aria-expanded="false">
					<i class="fa fa-bell" aria-hidden="true"></i>
					<span class="badge badge-red">5</span>
				</a>
				<a href="#" class="nav-item" routerLink="/profile" routerLinkActive="active">
					<i class="fa fa-user" aria-hidden="true"></i>	
				</a>
			</li>
		</ul>
	</div>
	
</div>

<table class="table table-bordered">
	<thead class="thead-inverse">
		<tr>
			<th>SNO.</th>
			<th>SELECT</th>
			<th>COURT ROOM</th>
			<th>CASE NO</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor = "let data of HEROES;  let i = index" class="notification-result"  [hidden] ="isSubmit && !data.ischecked" (click)="detail(data.id,$event,i)">
			<td style="text-align: center;">{{data.id}}</td>
			<td style="text-align: center;"><md-checkbox ></md-checkbox></td>
			<td style="color:#0193cc">{{data.courtRoom}}</td>
			<td>{{data.caseNo}}</td>
		</tr>
		<button class="btn ion-button" type="button" (click)="saveFunctionNew()" [hidden] ="!isSubmit">VIEW ALL</button>
		
	</tbody>
</table> 
<div class="col-12 top-buffer">
	<button class="btn ion-button" type="button" (click)="saveFunction()" [hidden] ="isSubmit">SAVE</button>
</div>
