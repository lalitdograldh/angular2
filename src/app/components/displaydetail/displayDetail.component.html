<div class="col-12 padding0 pull-left">
	<div class ="text-center">
		<ul class="displayImg">
			<li *ngFor ="let newData of Data">
				<a href="">
					<img src="../../public/images/judge.png">
					<label class="newProfile judge-display">JUDGE</label>
					<span class="newProfile judge-display">{{newData.name}}</span>
				</a>
				<hr class="details-hr">
				<div class="second-Li">
					<a href="">
						<i class="fa fa-file-text-o" aria-hidden="true"></i>
						<label class="newProfile judge-display">CASE NO</label>
						<span class="newProfile judge-display">{{newData.caseNo}}</span>
					</a>
				</div>
				
			</li>

			
		</ul>	
	</div>	
</div>
