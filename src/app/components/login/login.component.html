 <div class="main-login">
	<div class="col-12 text-center login-component">
		<h3>Login</h3>
	</div>
</div>

 <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

	<div class="col-12">

	<div class="alert alert-danger" [hidden]="!hasError">
       {{error}}
	</div>

		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
		<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required  placeholder="License No" />
           <!--  <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
		</div> 
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
			 <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
            <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
		</div>
		<div class="form-group">
			<button type="submit" class="btn ion-button">Login</button>
		</div>

	</div>

</form>

<div class="footer">
	<!-- <a [routerLink]="['/forgot']" routerLinkActive="active">Forgot your password?</a> -->
	<a routerLink="/forgot" routerLinkActive="active">Forgot your password?</a>
	<!-- <a routerLink="recent" class="nav-link" routerLinkActive="active">Recent</a> -->
</div>
