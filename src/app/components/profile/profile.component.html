 <div class="main-login container height-250">
  <div class="login-component dashboard-component">

  </a>
  <h3>Title</h3>

    <li class="dropdown">
     <a (click)="isOpen()" aria-haspopup="true" aria-expanded="false">

  </li>
</ul>	
</div>
</div>

</div>

</div>

 </a>

</div>
<sebm-google-map 
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
[disableDefaultUI]="false"
[zoomControl]="false"
>

<sebm-google-map-marker 
*ngFor="let m of markers; let i = index"
(markerClick)="clickedMarker(m.label, i)"
[latitude]="m.lat"
[longitude]="m.lng"
[label]="m.label"
[markerDraggable]="m.draggable"
(dragEnd)="markerDragEnd(m, $event)">

<sebm-google-map-info-window>
  <strong>InfoWindow content</strong>
</sebm-google-map-info-window>

</sebm-google-map-marker>

<sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng" 
[radius]="5000"
[fillColor]="'red'"
[circleDraggable]="true"
[editable]="true">
</sebm-google-map-circle>

</sebm-google-map>
</div>
